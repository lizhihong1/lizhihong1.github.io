      <blockquote>
<p>Date是日期类，通过它可以对时间进行处理</p>
</blockquote>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">Date</span>上的静态方法：now()</span><br><span class="line">now()方法返回自<span class="number">1970</span>年<span class="number">1</span>月<span class="number">1</span>日 <span class="number">00</span>:<span class="number">00</span>:<span class="number">00</span> UTC到当前时间的毫秒数，类型为<span class="built_in">Number</span>。</span><br><span class="line">因为 now() 是<span class="built_in">Date</span>的一个静态函数，所以必须以 <span class="built_in">Date</span>.now() 的形式来使用。</span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> time=<span class="keyword">new</span> <span class="built_in">Date</span>();<span class="comment">//获取当前客户端本机时间</span></span><br><span class="line"><span class="comment">//获取的结果是一个日期格式的对象：Sun Oct 22 2017 15:58:40 GMT+0800 (中国标准时间)</span></span><br><span class="line">time.getFullYear()<span class="comment">//获取四位整数年</span></span><br><span class="line">time.getMonth()获取月（<span class="number">0</span><span class="number">-11</span>代表<span class="number">1</span><span class="number">-12</span>月）</span><br><span class="line">time.getDate（）获取日</span><br><span class="line">time.getDay()获取星期（<span class="number">0</span><span class="number">-6</span>代表周日-周六）</span><br><span class="line">time.getHours（）获取小时</span><br><span class="line">time.getMinutes（）获取分钟</span><br><span class="line">time.getSeconds（）获取秒</span><br><span class="line">time.getMilliseconds<span class="string">`['mɪlisekənd]`</span> （）获取毫秒</span><br><span class="line">time.getTime()获取当前日期距离<span class="string">'1970-01-01 00:00:00'</span>的毫秒差</span><br><span class="line">time.toLocaleString():根据本地时间规则把time转化为字符串并返回结果；</span><br><span class="line"><span class="keyword">var</span> time = <span class="keyword">new</span> <span class="built_in">Date</span>(<span class="string">'2017-10-22'</span>); <span class="comment">//当new Date中传递一个时间格式的字符串，相当于把这个字符串转换为标准格式的时间对象</span></span><br><span class="line"><span class="string">'2017-10-22'</span>  (IE下识别不了)</span><br><span class="line">将time=<span class="string">'2017-10-24'</span>;转化为<span class="string">'2017/10/24'</span>的方法：</span><br><span class="line"><span class="number">1.</span>用replace+正则处理</span><br><span class="line"><span class="number">2.</span>用字符串拆分+join转换为数组</span><br><span class="line"><span class="number">3.</span>用time=<span class="keyword">new</span> <span class="built_in">Date</span>(time)；然后用<span class="built_in">Date</span>对象的方法获取到年月日之后用<span class="string">'/'</span>拼接；</span><br></pre></td></tr></table></figure>
